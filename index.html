<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css' integrity='sha512-t4GWSVZO1eC8BM339Xd7Uphw5s17a86tIZIj8qRxhnKub6WoyhnrxeCIMeAqBPgdZGlCcG2PrZjMc+Wr78+5Xg==' crossorigin='anonymous'/>
     <!-- FontAwesome -->
     <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==' crossorigin='anonymous'/>
    <title>Vue Todolist</title>
</head>
<body>
    <div id="root">
        <div class="container container-logo text-center mt-5">
            <!-- Title/Logo -->
            <div class="row mb-5">
                <div class="col d-flex align-items-center justify-content-center mb-5">
                    <h1>Cose da fare</h1>
                    <img src="img/todolist.png" alt="">
                </div>
                <!-- Mass control buttons -->
                <div class="btn-group mb-5" role="group" aria-label="Basic outlined example">
                    <button type="button" class="btn btn-outline-success" @click="doneAllTasks">Segna tutte le task come completate</button>
                    <button type="button" class="btn btn-outline-danger" @click="deleteAllTasks">Elimina tutte le Task</button>
                    <button type="button" class="btn btn-outline-warning"@click="unDoneAllTasks">Segna tutte le task come non completate</button>
                  </div>
                <!-- Filter Research -->
                <div class="mb-3">
                    <input v-model.trim="filtredTask" type="email" class="form-control" placeholder="Inserisci una task da cercare...">
                </div>
                <!-- List items -->
                <div class="container-list">
                    <ul class="list-group mb-4">
                        <li v-for="(task, i) in researchTask"  class="list-group-item d-flex align-items-center justify-content-between">
                            <label :class="{'text-decoration-line-through': task.done}">
                                <input v-model="task.done" class="form-check-input mt-0 me-3" type="checkbox">{{ task.text }}
                            </label>
                        <button type="button" class="btn-close" @click="deleteTask(task.id)"></button>
                        </li>
                    </ul>
                    <div class="input-group mb-3">
                        <input v-model.trim="newTask" type="text" class="form-control" placeholder="Aggiungi una nuova Task..." aria-describedby="button-addon2" @keyup.enter="addTask">
                        <button class="btn btn-outline-secondary" type="button" @click="addTask">Aggiungi</button>
                      </div>
                </div>
            </div>
        </div>



    </div>
    <!-- VueJs -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- JS -->
    <script src="js/script.js"></script>
</body>
</html>
